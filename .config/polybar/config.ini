[module/mediacontrol]
type= custom/script
interval = 1

format = <label>
format-foreground = ${colors.blue}
format-font = 2
format-padding = 1

label = %output%
label-padding = 0

exec = ~/.config/scripts/mediacontrol.sh

[module/mediatitle]
type = custom/script
interval = 1
tail = true

format = <label>
format-foreground = ${colors.foreground}
format-font = 1
format-padding = 1

label = %output%

exec = ~/.config/scripts/mediatitle.sh
scroll-up = playerctl position 5+ &
scroll-down = playerctl position 5- &

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

format =  <label>

; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; New in version 3.7.0
; Default: ""
zone-type = acpitz

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60

[module/mediavisualizer]
type = custom/script
interval = 1
tail = true

format = <label>
format-font = 3
format-foreground = ${colors.blue}
format-padding = 1

label = %output%

exec = ~/.config/scripts/mediavisualizer.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

